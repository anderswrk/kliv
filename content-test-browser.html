<!DOCTYPE html>
<html>
<head>
    <title>Content API Test - Browser</title>
</head>
<body>
    <h1>Content API Test</h1>
    <button onclick="testContentAPI()">Test /content/inspiration/ for it.js</button>
    <div id="results"></div>

    <script type="module">
        // This would need to be adapted based on actual module import path
        // import { content } from '/src/lib/shared/kliv-content.js';
        
        window.testContentAPI = async function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Testing...';
            
            try {
                // Using direct API call for now
                const response = await fetch('/api/v2/content?prefix=%2Fcontent%2Finspiration%2F');
                
                if (!response.ok) {
                    throw new Error('API error: ' + response.status);
                }
                
                const data = await response.json();
                
                let html = '<h2>Results:</h2>';
                html += '<p>Files found: ' + (data.files?.length || 0) + '</p>';
                
                if (data.files) {
                    html += '<ul>';
                    data.files.forEach(file => {
                        html += '<li>' + file.name + ' (' + file.size + ' bytes)</li>';
                    });
                    html += '</ul>';
                    
                    const itFile = data.files.find(f => f.name === 'it.js');
                    if (itFile) {
                        html += '<p style="color: green;">üéâ Found it.js! Path: ' + itFile.path + '</p>';
                    } else {
                        html += '<p style="color: red;">‚ùå it.js not found</p>';
                    }
                }
                
                resultsDiv.innerHTML = html;
                
            } catch (error) {
                resultsDiv.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        };
    </script>
</body>
</html>
